<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
    <header class="container">
        <div class="logo"><a href="/">crimson</a></div>
        <label for="navBar-toggle">
            <input type="checkbox" id="navBar-toggle" role="switch" class="navBar-toggle" />

            <nav>
                <ul>
                    <li><a href="/#about">About me</a></li>
                    <li><a href="/#services">Services</a></li>
                    <li><a href="/#projects">Project</a></li>
                    <li><a href="">Contact me</a></li>
                </ul>
            </nav>
        </label>
    </header>
    <main>
        <section id="hero" class="container">
            <div class="hero-content">
                <h1>Contact me.</h1>
                <p>Have a sparkling Idea in mind?... let me breathe life into it!</p>
                <div class="socials">
                    <ul class="socials">
                        <li>
                            <a href="https://web.facebook.com/crimson.oluwatowo" class="fa-brands fa-facebook"></a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/oluwatowo_rosanwo/" class="fa-brands fa-instagram"></a>
                        </li>
                        <li>
                            <a href="https://twitter.com/CRIMSON24647878" class="fa-brands fa-twitter"></a>
                        </li>
                        <li><a href="https://github.com/CRIMSON-CORP" class="fa-brands fa-github"></a></li>
                        <li>
                            <a href="https://www.linkedin.com/m/in/oluwatowo-rosanwo-crimson"
                                class="fa-brands fa-linkedin"></a>
                        </li>
                        <li><a href="https://dribbble.com/CRIM_SON" class="fa-brands fa-dribbble"></a></li>
                    </ul>
                </div>
            </div>
            <div class="underlay"><span>crimson</span></div>
        </section>
        <section id="contact-form">
            <div class="map-wrapper">
                <div class="image">
                    <img src="/assets/images/map.jpg" alt="map">
                    <i class="fa-solid fa-location-dot location-icon"></i>
                </div>
            </div>
            <div class="form-container">
                <div class="container">
                    <div class="form-wrapper">
                        <h3>Contact me.</h3>
                        <form>
                            <fieldset>
                                <h3>Talk to me directly...</h3>
                                <label for="name">
                                    <input type="text" name="name" id="name" required>
                                    <span class="input-label">Name</span>
                                </label>
                                <label for="email">
                                    <input type="email" name="email" id="email" required>
                                    <span class="input-label">Email</span>
                                </label>
                                <label for="phone-number">
                                    <input type="tel" name="phone-number" id="phone-number" required>
                                    <span class="input-label">Phone</span>
                                </label>
                                <label for="message">
                                    <input type="text" name="message" id="message" required>
                                    <span class="input-label">Message</span>
                                </label>
                            </fieldset>
                            <div class="call-to-action">
                                <button type="submit">
                                    Send message <i class="fa-solid fa-minus"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="container">
        <div class="contact-info">
            <article class="address contact">
                <h4>Address</h4>
                <address>
                    1, Folusho Ojeleye Street, <br>

                </ul>
            </article>
        </div>
        <ul class="socials">
            <li>
                <a href="https://web.facebook.com/crimson.oluwatowo" class="fa-brands fa-facebook"></a>
            </li>
            <li>
                <a href="https://www.instagram.com/oluwatowo_rosanwo/" class="fa-brands fa-instagram"></a>
            </li>
            <li>
                <a href="https://twitter.com/CRIMSON24647878" class="fa-brands fa-twitter"></a>
            </li>
            <li><a href="https://github.com/CRIMSON-CORP" class="fa-brands fa-github"></a></li>
            <li>
                <a href="https://www.linkedin.com/m/in/oluwatowo-rosanwo-crimson" class="fa-brands fa-linkedin"></a>
            </li>
            <li><a href="https://dribbble.com/CRIM_SON" class="fa-brands fa-dribbble"></a></li>
        </ul>
    </footer>
